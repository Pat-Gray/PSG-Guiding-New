<!DOCTYPE html>
<html lang="en">
<head>

<meta name="description" content="Explore the world’s peaks with Petrouchka Mountain Guides, your Wānaka-based experts in international ski touring, climbing, and mountaineering adventures. Guiding Mount Aspiring, Mount Cook and Overseas">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload critical assets -->
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <!-- Load FontAwesome asynchronously -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    media="print" 
    onload="this.media='all'"
  />
  
  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="max-age=31536000" />
  
  <!-- Critical CSS inline -->
  <style>
    /* Add your critical CSS here */
    body { margin: 0; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
